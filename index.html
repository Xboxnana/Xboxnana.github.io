
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xboxnana</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 40px;
            background-color: #60100B;
            color: white;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #ffcc66;
        }

        #outputBox {
            width: 90%;
            height: 300px;
            border: 2px solid #d2d2d2;
            padding: 10px;
            overflow-y: auto;
            background-color: #3a0d0a;
        }

        .line {
            padding: 6px;
            cursor: pointer;
            border-bottom: 1px solid #552422;
        }

        .line:hover {
            background-color: #7a1e18;
        }

        .selected {
            background-color: #b30000 !important;
        }

        #inputBar, #deleteNumInput {
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #2b5329;
            color: white;
            font-family: 'Roboto Mono';
        }

        #saveBtn, #deleteBtn, #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #2b5329;
            color: white;
            cursor: pointer;
            border: none;
            font-family: 'Orbitron';
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron';
            font-size: 48px;
            color: #ffcc66;
            z-index: 9999;
            animation: scaleUp 2s ease-in-out, fadeOut 1s ease-out 2s forwards;
        }

        @keyframes scaleUp {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }
    </style>
</head>

<body>

<div id="loadingScreen">Xboxnana</div>

<h2>Archive.Xboxnana</h2>

<div id="outputBox"></div>

<input id="inputBar" type="text" placeholder="Type here..." /> <br>
<button id="saveBtn">Save Line</button>
<button id="deleteBtn">Delete Selected</button>

<h3>Delete by Index:</h3>
<input id="deleteNumInput" type="number" placeholder="Enter Index Number" />
<button id="searchBtn">Delete by Index</button>

<script>
    const outputBox = document.getElementById('outputBox');
    const saved = localStorage.getItem('notesList');
    let notes = saved ? JSON.parse(saved) : [];

    function renderNotes() {
        outputBox.innerHTML = "";
        notes.forEach((text, index) => {
            const div = document.createElement('div');
            div.className = "line";
            div.textContent = `#${index + 1}: ${text}`;
            div.onclick = () => div.classList.toggle("selected");
            div.dataset.id = index;
            outputBox.appendChild(div);
        });
    }

    renderNotes();

    document.getElementById('saveBtn').onclick = () => {
        const input = document.getElementById('inputBar');
        const newText = input.value.trim();
        if (newText === "") return;
        notes.push(newText);
        localStorage.setItem('notesList', JSON.stringify(notes));
        renderNotes();
        input.value = "";
    };

    document.getElementById('deleteBtn').onclick = () => {
        const selected = [...document.querySelectorAll('.selected')];
        const idsToRemove = selected.map(div => Number(div.dataset.id));
        notes = notes.filter((_, index) => !idsToRemove.includes(index));
        localStorage.setItem('notesList', JSON.stringify(notes));
        renderNotes();
    };

    document.getElementById('searchBtn').onclick = () => {
        const indexInput = document.getElementById('deleteNumInput').value;
        const index = Number(indexInput) - 1;
        if (index >= 0 && index < notes.length) {
            notes.splice(index, 1);
            localStorage.setItem('notesList', JSON.stringify(notes));
            renderNotes();
        } else {
            alert("Invalid index! Please enter a valid number.");
        }
    };

    setTimeout(() => {
        document.getElementById("loadingScreen").style.display = "none";
    }, 3000);
</script>

</body>
</html>
